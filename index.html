<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/style.css">
    
    <title >Danny's Code Quiz</title>
</head>
<body>
    <h1 class="center">Javascrip Quiz</h1>
    <h2 id="countdown" class="center">Time:</h2>
    <br>
    <span class="butt-container">
    <button id="start-button">Start</button>
    </span>
    <section id="quiz-container">
        <p id="quiz-question"></p>
        <form id="quizAnswer">
        <span class="butt-container">
        <button id="submit" type = "submit" class="hidden">Submit</button>
        </form>
        </span>
    </section>
    <aside id="scoreboard">
        <h2 id="score-header">Highscores:</h2>
        <ol id="initials">

        </ol>
    </aside>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./Assets/script.js"></script>
</body>
</html>
